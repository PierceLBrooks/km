<head><title>Specification for 'Condense'</title></head><body><a href=http://www.cs.utexas.edu/users/mfkb/RKF/tree/specs/Condense.spec.kml>[view kml]</a><table border=0 bgcolor=black width="100%"><tr><td><font color=white><h1>Concept: <i><b>Condense</b></i></font></td></tr></table></h1><system-documentation name=Condense>
<h3>Superconcept: <a href="javascript: void parent.code.goToSpec('Increase');">Increase</a></h3>

<dd><i>Definition:</i> 

  An <a href="javascript: void parent.code.goToSpec('Increase');">Increase</a> in <tt><font color=green>density</font></tt>

</dd>

<h3>Other Common Relationships:</h3><dl>

  <dd><tt><font color=green>from-value</font></tt>: 
    the initial value of <tt><font color=green>density</font></tt> before the event
  </dd>

  <dd><tt><font color=green>to-value</font></tt>: 
    the final value of <tt><font color=green>density</font></tt> after the event
  </dd>

</dl>

<h3>Examples:</h3><ol>

  <li>
    <i>Water condensed on the window.</i>
    <dd><tt><font color=green>base</font></tt>: water</dd>
  </li>
