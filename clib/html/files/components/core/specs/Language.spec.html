<html>

<head><title>Specification for 'Language'</title></head><body><a href=http://www.cs.utexas.edu/users/mfkb/RKF/tree/specs/Language.spec.kml>[view kml]</a><table border=0 bgcolor=black width="100%"><tr><td><font color=white><h1>Concept: <i><b>Language</b></i></font></td></tr></table></h1><system-documentation name=Language>
<h3>Superconcept: <a href="javascript: void parent.code.goToSpec('Intangible-Entity');">Intangible-Entity</a></h3>

<dd><i>Definition:</i> 

  An <a href="javascript: void parent.code.goToSpec('Intangible-Entity');">Intangible-Entity</a> used in the encoding of messages.

</dd>

<dd><i>Comment:</i> 
  Language is used to <a href="javascript: void parent.code.goToSpec('Communicate');">Communicate</a>, more specifically as an <tt><font color=green>instrument</font></tt> in the <a href="javascript: void parent.code.goToSpec('Encode');">Encode</a> subevent of <a href="javascript: void parent.code.goToSpec('Convey');">Convey</a>.
</dd>


</body></html>
