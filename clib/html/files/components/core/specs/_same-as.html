</a><table border=0 bgcolor=black width="100%"><tr><td><font color=white><h1>Relation: <i><b>same-as</b></i></font></td></tr></table></h1>

<h3><i>From: </i><font color=blue>Property-Value</font></h3>
<h3><i>To: </i><font color=red>Property-Value</font></h3>

<h3>Description:</h3><dl><dd> 
a Property-Value that is the same as the current one.
</dd></dl>

<h3>Examples:</h3><ol>
 <li>
<i>A temperature of <font color=blue>100 Fahrenheit</font> is the same as <font color=red>38 Celsius</font>.</i>
  </li>

 <li>
<i><font color=blue>The length</font> of the sqare is the same as <font color=red>its width</font>.</i>
 </li>

</ol>
